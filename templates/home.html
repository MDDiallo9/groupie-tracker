<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main style="display: flex; flex-wrap: wrap;">

            <div>

                <img src={{.Image}} alt="">
            </div>
        {{end}}
    </main>
</body>
</html>
